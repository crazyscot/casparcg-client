		<script>
		var data;
        var tl;
        function play() {
			function delayed() {
                duration_initial_fade_to_black = 1;
                duration_credits_crawl = 30;

                tl = new TimelineMax();
                tl.to("#credits", duration_initial_fade_to_black, {css:{opacity:"1"}});

                crawlHeight = document.getElementById("credits").offsetHeight;
                vpHeight = verge.viewportH();
                finalPos = "-" + ((100 * crawlHeight/vpHeight) - 100) + "vh";
                //console.log("crawl height is "+crawlHeight+"("+(crawlHeight/vpHeight)+"vw)");
                //console.log("finalPos is "+finalPos);
                tl.to("#credits", duration_credits_crawl, {css:{top:finalPos}});
			}
			// 40ms delayed for css font load
			setTimeout(delayed, 40);
        }

        function pause() {
            if (tl.paused())
                tl.play();
            else
                tl.pause();
        }

        function stop() {
            var tl = new TimelineMax();
            tl.to("#credits", duration_initial_fade_to_black, {css:{opacity:"0"}});
        }

		</script>
